<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/w3.css') }}">
    {% assets "scss_all" %}
    <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}

    {% if title %}
      <title>DarkShow{{title}}</title>
    {% else %}
      <title>DarkShow</title>
    {% endif %}
  </head>
  <body>
    <header class="">
      <div class="container">
        <img src="{{url_for('static', filename='site_photos/dab.png')}}" alt='logo' class='logo'/>
        <nav>
          <form method="post">
            <button class="btn btng" type='submit' name="navbutton" value="Home">Home</button>
            <button class="btn btnp" type='submit' name="navbutton" value="Research">Research</button>
            <button class="btn" type='submit' name="navbutton" value="Degree" onclick="location.href='degree.html'" id="degree">Degree</button>
            <button class="btn btnv" type="submit" alt="About" name="navbutton" value="About" >About</button>
          </form>
        </nav>
      </div>
    </header>
    <script src="{{url_for('static', filename='index.js')}}" type="text/javascript"></script>
    {% block content %}{% endblock %}
  </body>
